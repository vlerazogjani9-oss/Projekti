<!DOCTYPE html>
<html lang="sq">
<head>

    <title>Regjistrohu</title>
    <link rel="stylesheet" href="loginform.css">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="navbar">
    <h3 id="title">PUNA IME</h3>

    <div class="right-side">
        <nav>
            <ul class="listed">
                <li><a href="faqja1.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="buttons">
            <button onclick="location.href='loginform.html'">Kyçu</button>
            <button class="active">Regjistrohu</button>
        </div>
    </div>
</div>

<main class="form-page">
    <div class="wrapper">
        <form>
            <h1>Regjistrohu</h1>

            <div class="input-box">
                <input type="text" placeholder="Emri" required>
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Mbiemri" required>
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email adresa" required>
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Fjalëkalimi" required>
                <i class='bx bx-lock'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Rishkruaj fjalëkalimin" required>
                <i class='bx bx-lock'></i>
            </div>

            <button class="btn">Regjistrohu</button>

            <div class="register-link">
                <p>Keni llogari? <a href="loginform.html">Kyçu</a></p>
            </div>
        </form>
    </div>
</main>

</body>
