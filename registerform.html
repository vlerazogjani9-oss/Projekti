<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regjistrohu</title>
    <link rel="stylesheet" href="loginform.css">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="wrapper">

    <form action="">


        <h1>Regjistrohu</h1>

        <div class="input-box">
            <input type="text" placeholder="Emri" required>
            <i class='bx  bx-user'></i> 
        </div>

        <div class="input-box">
            <input type="text" placeholder="Mbiemri" required>
            <i class='bx  bx-user'></i> 
        </div>

        <div class="input-box">
            <input type="email" placeholder="E-mail adressa" required>
            <i class='bx  bx-envelope'></i> 
        </div>


        <div class="input-box">
            <input type="password" placeholder="Fjalëkalimi" required>
            <i class='bx  bx-lock'></i> 
        </div>

        <div class="input-box">
            <input type="password" placeholder="Rishkruaj fjalëkalimin" required>
            <i class='bx  bx-lock'></i> 
        </div>

        <button type="submit" class="btn">Regjistrohu</button>

        <div class="register-link"><p>Keni nje llogari ekzistuese? 
            <a href="#">Kyçu</a></p>
        </div>

        
    </form>

</div>

</body>
<script src="script.js"></script>
</html>
