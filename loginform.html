<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginform.css">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="wrapper">

    <form action="">


        <h1>Kyçu</h1>

        <div class="input-box">
            <input type="text" placeholder="Emri i përdoruesit" required>
            <i class='bx  bx-user'></i> 
        </div>


        <div class="input-box">
            <input type="password" placeholder="Fjalëkalimi" required>
            <i class='bx  bx-lock'></i> 
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox"> Më mbaj mend</label>
            <a href="#">Harrove fjalëkalimin?</a>
        </div>

        <button type="submit" class="btn">Kyçu</button>

        <div class="register-link"><p>Nuk keni llogari? 
            <a href="#">Regjistrohu</a></p>
        </div>

        
    </form>

</div>

</body>
<script src="script.js"></script>
</html>
